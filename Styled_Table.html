<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled table</title>
    <link rel="stylesheet" href="style5.css"> 
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>9:00AM - 10:00AM</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr style="background-color: #f2f2f2">
            <td>10:00AM - 11:00AM</td>
            <td>Science</td>
            <td>English</td>
        </tr>
    </table>
    
</body>
</html>
