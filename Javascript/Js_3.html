<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Practice</title>
    <style>
        .HeadingElmt{
            color: red;
        }
        #NewId{
          color: brown;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Practice Page</h1>
      <h1>honolulu</h1>
    </div>

    <script>

      console.log(heading)
      heading[0].setAttribute("class","HeadingElmt")

      heading[1].setAttribute("style","background-color:lightblue")
      

    </script>
  </body>
</html>
